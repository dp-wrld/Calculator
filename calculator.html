<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <style>
            .container{
                text-align: center;
                
                }
            table{
                margin: auto;
            }
            input{
                font-size: 15px;
                height: 50px;
                width: 160px;
                background-color: gainsboro;
            }
            .button{
                font-size: 20px;
                background: gray;
                width: 40px;
                height: 50px;
            
            }
        </style>
        <div class="container">
            <input type="text" class="" name="screen" id="screen">

            <table>
                <tr>
                    <td><input class="button" type="button" value="C" onclick="display('')"></td>
                    <td><input class="button" type="button" value="!=" onclick="display('!=')"></td>
                    <td><input class="button" type="button" value="%" onclick="display('%')"></td>
                    <td><input class="button" type="button" value="/" onclick="display('/')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="display('7')"></td>
                    <td><input class="button" type="button" value="8" onclick="display('8')"></td>
                    <td><input class="button" type="button" value="9" onclick="display('9')"></td>
                    <td><input class="button" type="button" value="*" onclick="display('*')"></td>
                    
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="display('4')"></td>
                    <td><input class="button" type="button" value="5" onclick="display('5')"></td>
                    <td><input class="button" type="button" value="6" onclick="display('6')"></td>
                    <td><input class="button" type="button" value="-" onclick="display('-')"></td>
                   
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="display('1')"></td>
                    <td><input class="button" type="button" value="2" onclick="display('2')"></td>
                    <td><input class="button" type="button" value="3" onclick="display('3')"></td>
                    <td><input class="button" type="button" value="+" onclick="display('+')"></td>
                   
                </tr>
                <tr>
                    <td><input class="button" type="button" value="." onclick="display('.')"></td>
                    <td><input class="button" type="button" value="0" onclick="display('0')"></td>
                    <td><input class="button" type="button" value="&lt;" onclick="display('<')"></td>
                    <td><input class="button" type="button" value="=" onclick="display('=')"></td>
                    
                </tr>
            </table>
        </div>

    <script>
        let screen = document.getElementById("screen");
        buttons = document.querySelectorAll("button");
       
        function display(value){
            document.getElementById("screen").value +=value;
        }

         function calculate(){
            var x = document.getElementById("screen").value;
            var y = eval(x);
            document.getElementById("screen").value = y;
        }
        if(display(value)= "+"){
            calculate();
        }


        
    </script>
    </body>
</html>
